<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="main">
            <img src="./Screenshot 2025-12-11 234235.png" alt="">
            <div class="taskbar" >
                <i class="ri-microsoft-fill" data-tip="Start"></i>
                <div class="searchBar" ><i class="ri-search-line"></i><p>Search</p></div>
                <i class="ri-folder-6-fill" data-tip="File explorer"></i>
                <i class="ri-copilot-fill"data-tip="Copilot"></i>
                <i class="ri-github-fill" data-tip="Github"></i>
                <i class="ri-whatsapp-line" data-tip="Whatsapp"></i>
                <i class="ri-spotify-fill" data-tip="Spotify"></i>
                <div class="anchor"></div>
            </div>
            <div class="rtClick">
                <div class="view"><i class="ri-apps-2-line"></i><p>view</p><i class="ri-arrow-right-s-line"></i></div>
                <div class="sortby"><i class="ri-arrow-up-down-line"></i><p>Sort by</p><i class="ri-arrow-right-s-line"></i></div>
                <div class="refresh"><i class="ri-reset-right-line"></i><p>Refresh</p></div>
                <hr>
                <div class="new"><p>New</p></div>
                <hr>
                <div class="disp"><p>Display settings</p></div>
                <div class="personalize"><p>Personalize</p></div>
                <hr>
                <div class="terminal"><p>Open in Terminal</p></div>
                <hr>
                <div class="options"><p>Show more options</p></div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
