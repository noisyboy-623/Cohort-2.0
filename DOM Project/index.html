<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- <nav>

        </nav> -->
        <section class="allElem">
            <div id="0" class="elem todo">
                <img src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>To Do List</h2>
            </div>
            <div id="1" class="elem dailyPlanner">
                <img src="https://images.unsplash.com/photo-1662652610624-4c12ff68385b?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div id="2" class="elem motivation">
                <img src="https://images.unsplash.com/photo-1760336472685-4c3f0dd8d204?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div id="3" class="elem pomodoro">
                <img src="https://images.unsplash.com/photo-1626427223333-183395267453?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro</h2>
            </div>
            <div id="4" class="elem dailyGoals">
                <img src="https://images.unsplash.com/photo-1636517687963-5299dab44ed4?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <div class="fullElem todo-list-fullpage">
            <button id="0" class="back">Close</button>
            <h2>Your Personalized Task List</h2>
            <div class="todo-container">
                <div class="add-task">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="all-tasks">
                    
                </div>
            </div>
        </div>

        <div class="fullElem daily-planner-fullpage">
            <button id="1" class="back">Close</button>
            <h2>Plan your day to be more Productive</h2>
            <div class="day-planner"></div>
        </div>

        <div class="fullElem motivation-fullpage">
            <button id="2" class="back">Close</button>
            Motivation
        </div>
        <div class="fullElem pomodoro-fullpage">
            <button id="3" class="back">Close</button>
            Pomodoro
        </div>
        <div class="fullElem daily-goals-fullpage">
            <button id="4" class="back">Close</button>
            Daily Goals
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
