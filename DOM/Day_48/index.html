<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="board">
        <div class="whiteKeys">
          <div class="53 wk" data-key="q" data-note="53"> Q </div>
          <div class="60 wk" data-key="w" data-note="60"> W </div>
          <div class="64 wk" data-key="e" data-note="64"> E </div>
          <div class="65 wk" data-key="r" data-note="65"> R </div>
          <div class="69 wk" data-key="t" data-note="69"> T </div>
          <div class="72 wk" data-key="y" data-note="72"> Y </div>
          <div class="77 wk" data-key="u" data-note="77"> U </div>
          <div class="79 wk" data-key="i" data-note="79"> I </div>
          <div class="84 wk" data-key="o" data-note="84"> O </div>
          <div class="96 wk" data-key="p" data-note="96"> P </div>

          <div class="blackKeys">
            <div class="24 bk bk1" data-key="1" data-note="24"> 1 </div>
            <div class="29 bk bk2" data-key="2" data-note="29"> 2 </div>
            <div class="36 bk bk3" data-key="3" data-note="36"> 3 </div>
            <div class="41 bk bk4" data-key="4" data-note="41"> 4 </div>
            <div class="48 bk bk5" data-key="5" data-note="48"> 5 </div>
          </div>
        </div>
      </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
