<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="cards">
            <div class="card st">
                <img src="./images/image-removebg-preview.png" alt="" height="350px">

                <p>Season 5</p>
            </div>  
            <div class="card twd">

            </div>  
            <div class="card tw">

        <div class="names">
